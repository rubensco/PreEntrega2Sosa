    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3" style="margin-top: 50px;">Contáctanos</h1>
          <p>¿Tienes alguna pregunta o consulta? ¡Estamos aquí para ayudarte! Completa el formulario a continuación y te responderemos a la brevedad posible.</p>
        </div>

      <div class="container">

        <!-- Formulario de contacto -->
        <div class="row mt-4">
          <div class="col-md-12">
            <h2>Envíanos un mensaje</h2>
            <form>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
              </div>
              <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar mensaje</button>
            </form>
          </div>
        </div>
    
      </div>
